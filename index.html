<!DOCTYPE html>
<html>
<head>
	<title>Slider Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
	<div class="hero">
		<div class="navbar">
			<img src="https://digitalsynopsis.com/wp-content/uploads/2018/10/long-company-name-logo-design-3.jpg">
			<nav class="nav">
				<a href="">IMAGES</a>
				<a href="">FOOTAGE</a>
				<a href="">TEMPLATES</a>
				<a href="">EDITORIAL</a>
				<a href="">TOOLS</a>
				<a href="">BLOG</a>
			</nav>
			<form class="form-btn">
				<button type="submit">Log in</button>
				<button type="submit">Sign up</button>
			</form>
		</div>
		<div class="sidebar">
			<div class="filters">
				<img src="https://image.flaticon.com/icons/png/128/3126/3126539.png">
				<a href=""><h4>Filters</h4></a>
				<a class="last" href="">Clear all</a>
			</div>
			<div class="sort">
				<a href="">sort by</a>
				<a href="">^</a>
			</div>
			<div class="sort-bt">
				<form>
					<button type="submit">Most relevant</button>
					<button type="submit">Fresh content</button>
				</form>

			</div>
			<div class="image">
				<a href="">Image type</a>
				<a href="">^</a>
			</div>
			<div class="image-bt">
				<form>
					<button type="submit">All images</button>
					<button type="submit">Photos</button>
				</form>
				<form class="margin">
					<button type="submit">Vectors</button>
					<button type="submit">Illustrations</button>
				</form>

			</div>
			<div class="orientation">
				<a href="">Orientation</a>
				<a href="">^</a>
			</div>
			<div class="orientation-bt">
				<form>
					<button type="submit">All orientation</button>
					<button type="submit">Horizontal</button>
				</form>
				<form class="margin">
					<button type="submit">Vertical</button>
				</form>

			</div>
			<div class="quality">
				<a href="">Predicted quality</a>
				<a href="">^</a>
			</div>
			<div class="quality-bt">
				<form>
					<button type="submit">Show all</button>
					<button type="submit">Only top quality</button>
				</form>
				<div class="color">
					<a href="">Color</a>
					<a href="">^</a>
				</div>
				<div class="move">
					<img src="https://i.pinimg.com/originals/a8/d3/00/a8d300ac0277648861225b7ffd776d5c.jpg">

				</div>
			</div>

		</div>
		<div class="figure">
			<figure>
				<img src="https://cdn.wallpapersafari.com/1/17/ZMBC10.jpg">
				<img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
				<img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
				<img src="https://images.pexels.com/photos/432360/pexels-photo-432360.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
				<img src="https://images-eu.ssl-images-amazon.com/images/I/81VBi2RDh6L.jpg">
				<img src="https://i.pinimg.com/originals/1c/aa/c5/1caac55143e3e11461c6ae5962403deb.jpg">
				<img src="https://cdn.wallpapersafari.com/1/17/ZMBC10.jpg">
			</figure>
		</div>
		<div class="moveup">
			<figure>
				<img src="https://images.unsplash.com/photo-1516475429286-465d815a0df7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80">
				<img src="https://images.unsplash.com/photo-1522277245807-5e608aa8adcd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
				<img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
				<img src="https://images.pexels.com/photos/2583852/pexels-photo-2583852.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">

			</figure>
		</div>
	</div>
</body>
</html>
